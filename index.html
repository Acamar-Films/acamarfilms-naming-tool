<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Acamar Films Naming Tool</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; margin:20px; }
h1 { color:#222; }
.section { background:#fff; padding:15px; margin-bottom:20px; border-radius:6px; }
label { display:block; margin-top:8px; }
input, select, textarea { width:100%; padding:6px; margin-top:4px; }
button { margin-top:10px; padding:8px 12px; cursor:pointer; }
textarea { height:120px; }
.episodes { max-height:200px; overflow-y:scroll; border:1px solid #ccc; padding:5px; }
</style>
</head>

<body>

<h1>ðŸŽ¬ Acamar Films Naming Tool</h1>

<!-- EPISODES -->
<div class="section">
<h2>Episode Selection (Batch)</h2>
<button onclick="selectAllEpisodes()">Select All</button>
<div class="episodes" id="episodeList"></div>
</div>

<!-- SCREENER FILES -->
<div class="section">
<h2>Screener Video Files</h2>
<label>Date (YYMMDD)</label><input id="scr_date">
<label>Language</label><input id="scr_lang">
<label>Pass (Pass1 / Pass2 / AFL_FINAL)</label><input id="scr_pass">
<button onclick="generateScreeners()">Generate</button>
<textarea id="scr_output"></textarea>
</div>

<!-- AFL MASTER FILES -->
<div class="section">
<h2>AFL Master Files</h2>
<label>Date (YYMMDD)</label><input id="afl_date">
<label>Language Code</label><input id="afl_lang">
<button onclick="generateAFL()">Generate</button>
<textarea id="afl_output"></textarea>
</div>

<!-- PROTOOLS â€“ STEMS -->
<div class="section">
<h2>ProTools Session (Stems)</h2>
<label>Territory</label><input id="pts_territory">
<button onclick="generatePTS()">Generate</button>
<textarea id="pts_output"></textarea>
</div>

<!-- AUDIO STEMS -->
<div class="section">
<h2>Audio Stems</h2>
<label>Territory</label><input id="stem_territory">
<label>Format</label>
<select id="stem_format">
  <option>Stereo</option>
  <option>5.1</option>
</select>
<label>Stem Type</label>
<select id="stem_type">
  <option value="FMX">Full Mix (FMX)</option>
  <option value="DX">Dialogue (DX)</option>
  <option value="ME">M&E (ME)</option>
</select>
<button onclick="generateStems()">Generate</button>
<textarea id="stem_output"></textarea>
</div>

<!-- PROTOOLS â€“ DIALOGUE EDIT -->
<div class="section">
<h2>ProTools Session (Dialogue Edit)</h2>
<label>Territory</label><input id="dx_territory">
<button onclick="generateDX()">Generate</button>
<textarea id="dx_output"></textarea>
</div>

<!-- RECORD / LINE FILES -->
<div class="section">
<h2>Record / Line Files</h2>
<label>Territory</label><input id="line_territory">
<label>Character Name</label><input id="line_character">
<label>Actor Initials</label><input id="line_actor">
<label>Line Number (e.g. Line037)</label><input id="line_number">
<label>Take (_01 / _02 etc)</label><input id="line_take">
<button onclick="generateLine()">Generate</button>
<textarea id="line_output"></textarea>
</div>

<!-- EDITED LINE FILES -->
<div class="section">
<h2>Edited Line Files</h2>
<label>Territory</label><input id="edit_territory">
<label>Category</label><input id="edit_category">
<label>Character Name</label><input id="edit_character">
<label>Line Number</label><input id="edit_line_no">
<label>Line (English)</label><input id="edit_line">
<label>Take Letter</label><input id="edit_take">
<button onclick="generateEditedLine()">Generate</button>
<textarea id="edit_output"></textarea>
</div>

<!-- PROTOOLS â€“ UNEDITED -->
<div class="section">
<h2>ProTools Session (Unedited Record Files)</h2>
<label>Territory</label><input id="uned_territory">
<label>Category</label><input id="uned_category">
<label>Character Name</label><input id="uned_character">
<label>Date (DDMMYY)</label><input id="uned_date">
<button onclick="generateUnedited()">Generate</button>
<textarea id="uned_output"></textarea>
</div>

<button onclick="copyAll()">ðŸ“‹ Copy All Outputs</button>

<script>
const sanitize = str =>
  str.trim().replace(/\s+/g,"_").replace(/_+/g,"_");

const episodes = [
["001","Fireworks"],["002","Bye Bye"],["003","Swing"],["004","Blocks"],
["005","Ducks"],["006","Smoothie"],["007","Frog"],["008","Car Park"],
["009","Shadow"],["010","Musical Statues"],["011","Voo Voo"],
["012","Here I Go"],["013","Growing"],["014","Atchoo"],
["015","Hide & Seek"],["016","Bake"],["017","Train"],
["018","Say Goodbye"],["019","Lost"],["020","Picnic"],
["021","Balloon"],["022","Dressing Up"],["023","Something for Sula"],
["024","Knack"],["025","Hearts"],["026","Storytime"],
["027","Giving"],["028","Hula Hoop"],["029","Big Boots"],
["030","Bubbles"],["031","Paddling Pool"],["032","Blankie"],
["033","Boo"],["034","Talkie Taxi"],["035","Kite"],
["036","More"],["037","Sparkle Magic"],["038","Tree"],
["039","Where's Flop?"],["040","Lunchbox"],
["041","Sleepover"],["042","Surprise Machine"],["043","Dizzy"],
["044","House"],["045","Ice Lolly"],["046","Mural"],
["047","Hiding"],["048","Sandcastle"],["049","Acorns"],
["050","Jingly Shoes"],["051","Looking After Flop"],
["052","Music"],["053","Hippoty Hoppity Voosh"],
["054","Dragon Breath"],["055","Come On Charlie"],
["056","Skateboard"],["057","Butterfly"],["058","Chalk Dinosaur"],
["059","Potato"],["060","Wellies"],["061","Ice Cream"],
["062","Plasters"],["063","Cat"],["064","Dandelion"],
["065","Voosh"],["066","Nature Explorer"],["067","Choosing"],
["068","Dark"],["069","Stuck"],["070","Cake"],
["071","Not Yours"],["072","Mine"],["073","Lunch"],
["074","Woof"],["075","Eggy Head"],["076","Toy Party"],
["077","Mobile Phone"],["078","Show"],["079","Nicky"],
["080","Halloween"],["081","Face Paint"],["082","Vaccination"],
["083","Leaf Pictures"],["084","Fire Engine"],["085","Squiggle"],
["086","PJ Party"],["087","Hose Pipe"],["088","Birthday"],
["089","Playhouse"],["090","Names"],["091","Camping"],
["092","Bus Ride"],["093","Magnets"],["094","Shop"],
["095","Ball"],["096","Accident"],["097","Puppet Show"],
["098","Charlie Did It"],["099","Helping Hoppity"],
["100","Story"],["101","Skipping"],["102","Fossils"],
["103","Presents"],["104","Snow"]
];

const episodeList = document.getElementById("episodeList");
episodes.forEach(e=>{
  episodeList.innerHTML += `<label><input type="checkbox" value="${e[0]}|${e[1]}"> ${e[0]} â€“ ${e[1]}</label>`;
});

const getSelectedEpisodes = () =>
  [...document.querySelectorAll(".episodes input:checked")]
  .map(cb=>cb.value.split("|"));

const selectAllEpisodes = () =>
  document.querySelectorAll(".episodes input").forEach(cb=>cb.checked=true);

const generateScreeners = () =>
scr_output.value = getSelectedEpisodes().map(e =>
sanitize(`${scr_date.value}_BNG_${scr_lang.value}_${e[0]}_${e[1]}_${scr_pass.value}.mp4`)
).join("\n");

const generateAFL = () =>
afl_output.value = getSelectedEpisodes().map(e =>
sanitize(`${afl_date.value}_BNG_${afl_lang.value}_${e[0]}_${e[1]}_AFL_FINAL.mov`)
).join("\n");

const generatePTS = () =>
pts_output.value = getSelectedEpisodes().map(e =>
sanitize(`BNG_${pts_territory.value}_${e[0]}_${e[1]}_ProTools`)
).join("\n");

const generateStems = () =>
stem_output.value = getSelectedEpisodes().map(e =>
sanitize(`BNG_${stem_territory.value}_${e[0]}_${e[1]}_${stem_format.value}_${stem_type.value}`)
).join("\n");

const generateDX = () =>
dx_output.value = getSelectedEpisodes().map(e =>
sanitize(`BNG_${dx_territory.value}_${e[0]}_${e[1]}_DX_Edit`)
).join("\n");

const generateLine = () =>
line_output.value = getSelectedEpisodes().map(e =>
sanitize(`BNG_${line_territory.value}_${e[0]}_${line_character.value}_${line_actor.value}_${line_number.value}${line_take.value}`)
).join("\n");

const generateEditedLine = () =>
edit_output.value =
sanitize(`BNG_${edit_territory.value}_${edit_category.value}_${edit_character.value}_Line${edit_line_no.value}_${edit_line.value}_${edit_take.value}`);

const generateUnedited = () =>
uned_output.value =
sanitize(`BNG_${uned_territory.value}_${uned_category.value}_${uned_character.value}_ProToolsSession_${uned_date.value}`);

const copyAll = () => {
navigator.clipboard.writeText(
[scr_output.value,afl_output.value,pts_output.value,stem_output.value,
dx_output.value,line_output.value,edit_output.value,uned_output.value].join("\n\n")
);
alert("Copied to clipboard!");
};
</script>

</body>
</html>
